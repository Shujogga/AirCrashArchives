<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/flight.ico" type="image/x-icon"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="air crash archive, donate, support, contribution, funding" />
  <title>Donate – Air Crash Timeline Archive</title>

  <!-- Fonts & shared CSS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/styles.css" />
  <script 
  src="https://www.paypal.com/sdk/js?client-id=BAAVdsMfFDjlku0-moqSwIHVkL-q93R_3vevSNzC_TBFKfAmgx5dmkAJxyf08Ld68MpI8QowM0XnOzOhto&components=hosted-buttons&disable-funding=venmo&currency=USD">
</script>
</head>
<body>
  <!-- Navigation bar placeholder -->
  <div id="nav-placeholder"></div>

  <!-- Main content -->
  <main class="content">
    <section>
      <h2>Your Support Makes a Difference</h2>
      <p>
        This project is built by me voluntarily. Your donation helps keep the servers
        online, expand the archive, and improve features like CVR audio playback and
        timeline search.
      </p>
    </section>

    <section class="qr-placeholder">
      <h2>Scan to Contribute</h2>
      <img src="/qr-code.png" alt="Scan this QR code to donate" />
    </section>

    <section>
      <h2>Other Ways to Support</h2>
      <p>You can also donate securely using PayPal:</p>
<div id="paypal-container-6UERC2TP6SFD2"></div>
<script>
  paypal.HostedButtons({
    hostedButtonId: "6UERC2TP6SFD2",
  }).render("#paypal-container-6UERC2TP6SFD2")
</script>

      
    </section>
  </main>

  <!-- Inject shared nav, set title, and wire hamburger toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/navigation/nav.html')
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.text();
        })
        .then(html => {
          // 1) Inject nav
          document.getElementById('nav-placeholder').innerHTML = html;

          // 2) Update center title
          const centerTitle = document.getElementById('nav-page-title');
          if (centerTitle) {
            centerTitle.textContent = document.title.split(' – ')[0];
          }

          // 3) Wire up hamburger toggle
          const btn  = document.querySelector('.menu-toggle');
          const menu = document.querySelector('.nav-links');
          if (btn && menu) {
            btn.addEventListener('click', () => {
              menu.classList.toggle('show');
            });
          }
        })
        .catch(err => console.error('❌ nav load error:', err));
    });
  </script>
</body>
</html>
